<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹사이트 만들기</title>
    <link href="./practice.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        function doSomething(){
            let num1 = document.getElementById("inputA").value;
            /*alert(a)*/
            let num2 = document.getElementById("inputB").value;

            document.getElementById("valueA").innerHTML = num1;
            document.getElementById("valueB").innerHTML = num2;
            /*document.getElementById("valueC").innerHTML = num1 + num2;*/
            document.getElementById("valueC").innerHTML = Number(num1) + Number(num2);
        }
    </script>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./blog_list.html">Blog</a>

    <h1>첫번째 크기 헤드라인</h1>
    <h2>두번째 크기 헤드라인</h2>
    <h3>세번째 크기 헤드라인</h3>
    <h4>세번째 크기 헤드라인</h4>
    <h5>세번째 크기 헤드라인</h5>

    <label for="inputA">첫번째 입력값</label>
    <input id="inputA" value=10 onkeyup="doSomething()">

    <label for="inputB">두번째 입력값</label>
    <input id="inputB" value=20 onkeyup="doSomething()">

    <p>
        <span id="valueA">10</span> + <span id="valueB">20</span> = <span id="valueC">30</span>
    </p>
